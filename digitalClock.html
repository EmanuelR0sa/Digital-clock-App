<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clockstyle.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="mainClockContainer">
        <div id="Container">
          <div class="clockContainer">
            <div id="clockElement"></div>
            <div id="secondsElement"></div>
          </div>
          <div class="dayWMContainer">
            <div id="weekElement"></div>
            <div id="dayElement"></div>
            <div id="monthElement"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="clockScript.js"></script>
  </body>
</html>
